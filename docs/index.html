<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Netgrif Application Engine</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Documentation for Netgrif Application Engine and its modules">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="_media/favicon.ico">

<!--    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" type="text/css"/>-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" title="light">
<!--    <link rel="stylesheet alternative" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css" title="dark">-->

</head>
<body>
<div id="app">Please wait...</div>
<script>
    window.$docsify = {
        name: 'Netgrif Application Engine',
        repo: 'https://github.com/netgrif/application-engine',
        loadSidebar: true,
        subMaxLevel: 3,
        loadNavbar: true,
        coverpage: true,
        auto2top: true,
        themeColor: '#2597f2',
        tabs: {
            theme: 'material'
        },
        darklightTheme: {
            defaultTheme: 'light'
        },
        progress: {
            position: "top",
            color: "var(--theme-color,#2597f2)",
            height: "3px",
        }
    }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<!-- docsify-themeable (latest v0.x.x) -->
<script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
<!--<script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/index.min.js"></script>-->
<script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
<script src="https://unpkg.com/docsify-copy-code@2"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
<!--<script src="//unpkg.com/docsify-share/build/index.min.js"></script>-->
<script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-example-panels"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>

</body>
</html>
